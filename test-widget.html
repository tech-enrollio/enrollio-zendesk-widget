<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Test - New widget.js</title>
  <!-- NEW WIDGET SCRIPT -->
  <script src="https://enrollio-zendesk-widget.vercel.app/widget.js" async></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .test-buttons {
      position: fixed;
      right: 120px;
      bottom: 50px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Widget Test - New widget.js</h1>
  <p>This page tests the new widget.js implementation.</p>

  <h2>Instructions:</h2>
  <ul>
    <li>Look for the yellow FAB in the bottom-right corner</li>
    <li>Click it to open the widget</li>
    <li>Test buttons on the right should be clickable</li>
    <li>Widget should not block any elements when closed</li>
  </ul>

  <h2>API Test:</h2>
  <button onclick="window.EnrollioWidget.open()">Open Widget</button>
  <button onclick="window.EnrollioWidget.close()">Close Widget</button>
  <button onclick="window.EnrollioWidget.toggle()">Toggle Widget</button>
  <button onclick="alert('Is open: ' + window.EnrollioWidget.isOpen())">Check if Open</button>

  <!-- Test buttons that should NOT be blocked -->
  <div class="test-buttons">
    <button onclick="alert('Button 1 clicked!')">Test Button 1</button>
    <button onclick="alert('Button 2 clicked!')">Test Button 2</button>
    <button onclick="alert('Button 3 clicked!')">Test Button 3</button>
  </div>
</body>
</html>
